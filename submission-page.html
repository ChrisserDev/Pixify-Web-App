<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./Scripts/script.js" type="module"></script>
    <title>Submissions Page</title>
</head>
<body>
    <header>
        <div id="icon-container">
            <p id="menu-icon" >&#x2630;</p>
            <a href="index.html" id="logo-text">PIXIFY</a>
        </div>
        <div class="right-header-btns">
            <a href="submission-page.html">2023 Submissions</a>
            <a href="about-us.html">About</a>
        </div>
        <div class="toggle-btn" id="btn">
            <span id="btnText">Dark</span>
            <img src="/assets/moon.png" id="btnIcon" alt="Image of a moon for the dark theme">
        </div>
    </header>
     <main class="main-container">
        <div class="submissions">
            <h1>2023 SUBMISSIONS</h1>
            <div id="cards-container"></div>
        </div>
        <form>
            <h2>SUBMIT YOUR WORK</h2>
            <section class="input-container">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>
            </section>
            <section class="input-container">
                <label for="title"></label>
                <input type="text" name="title" id="title" placeholder="Title of Your Entry" required>
            </section>
            <section class="input-container">
                <label for="imageURL1"></label>
                <input type="text" name="imageURL1" id="imageURL1" placeholder=" Image URL One" required>
            </section>
            <section class="input-container">
                <label for="imageURL2"></label>
                <input type="text" name="imageURL2" id="imageURL2" placeholder=" Image URL Two" required>
            </section>
            <section class="input-container">
                <label for="imageURL3"></label>
                <input type="text" name="imageURL3" id="imageURL3" placeholder=" Image URL Three" required>
            </section>
            <section class="input-container">
                <label for="imageURL4"></label>
                <input type="text" name="imageURL4" id="imageURL4" placeholder=" Image URL Four" required>
            </section>
            <section class="input-container">
                <label for="imageURL5"></label>
                <input type="text" name="imageURL5" id="imageURL5" placeholder=" Image URL Five" required>
            </section>
            <button type="submit" id="submit-btn3">SUBMIT</button>
        </form>
    </main>
</body>
</html>
